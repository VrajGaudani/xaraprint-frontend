<!-- Order Success Section -->
<section class="order-success-section">
  <div class="container">
    <div class="success-container">
      <div class="success-card">
        <div class="success-content">
          <!-- Success Icon -->
          <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i>
          </div>
          
          <!-- Success Message -->
          <div class="success-message">
            <h2 class="success-title">Awesome Purchase!</h2>
            <p class="success-subtitle">Order Placed! Cool Choice By The Way.</p>
            <p class="success-description">Thanks A Lot For Your Order!</p>
          </div>
          
          <!-- Order Info -->
          <div class="order-info">
            <div class="info-notice">
              <i class="bi bi-info-circle me-2"></i>
              <span><strong>NOTE:</strong> We'll keep you informed about your order on email.</span>
            </div>
          </div>
          
          <!-- Action Button -->
          <div class="success-actions">
            <a routerLink="/account" class="btn btn-primary review-order-btn">
              <i class="bi bi-receipt me-2"></i>
              Review Your Order
            </a>
            <a routerLink="/home" class="btn btn-outline-primary continue-shopping-btn">
              <i class="bi bi-arrow-left me-2"></i>
              Continue Shopping
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Newsletter Section -->
<section class="newsletter-section">
  <div class="container">
    <div class="newsletter-container">
      <div class="newsletter-content">
        <div class="newsletter-text">
          <h5 class="newsletter-title">Subscribe to our newsletter and get 20% OFF on Your First Order + Free Shipping.</h5>
        </div>
        <div class="newsletter-form">
          <div class="input-group">
            <input type="email" placeholder="Enter your email" class="form-control newsletter-input" />
            <button class="btn btn-light newsletter-btn">
              <span>SUBSCRIBE</span>
              <i class="bi bi-arrow-right ms-1"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
